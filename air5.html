<!DOCTYPE html> 

<html lang="en"> 

<head> 

    <meta charset="UTF-8"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Apply for Airaura Card</title> 

    <style> 

        body { 

            font-family: Arial, sans-serif; 

            margin: 0; 

            padding: 0; 

            background-color: #f4f4f4; 

        } 

        header { 

            background-color: #ff6700; 

            color: white; 

            text-align: center; 

            padding: 15px 0; 

        } 

        .container { 

            max-width: 800px; 

            margin: 30px auto; 

            padding: 20px; 

            background: #fff; 

            border-radius: 8px; 

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 

        } 

        h1 { 

            text-align: center; 

            color: #333; 

        } 

        form { 

            display: flex; 

            flex-direction: column; 

        } 

        label { 

            margin: 10px 0 5px; 

            font-weight: bold; 

        } 

        input, select, button { 

            padding: 10px; 

            margin-bottom: 15px; 

            border: 1px solid #ddd; 

            border-radius: 4px; 

        } 

        button { 

            background-color: #ff6700; 

            color: white; 

            border: none; 

            cursor: pointer; 

        } 

        button:hover { 

            background-color: #d45a00; 

        } 

    </style> 

</head> 

<body> 

    <header> 

        <h1>Apply for Airaura Card</h1> 

    </header> 

    <div class="container"> 

        <h1>Application Form</h1> 

        <form id="airauraCardForm"> 

            <label for="name">Full Name:</label> 

            <input type="text" id="name" name="name" placeholder="Enter your full name" required> 

 

            <label for="email">Email:</label> 

            <input type="email" id="email" name="email" placeholder="Enter your email" required> 

 

            <label for="phone">Phone Number:</label> 

            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required> 

 

            <label for="address">Address:</label> 

            <input type="text" id="address" name="address" placeholder="Enter your address" required> 

 

            <label for="occupation">Occupation:</label> 

            <input type="text" id="occupation" name="occupation" placeholder="Enter your occupation"> 

 

            <label for="travelFrequency">Travel Frequency:</label> 

            <select id="travelFrequency" name="travelFrequency"> 

                <option value="daily">Daily</option> 

                <option value="weekly">Weekly</option> 

                <option value="monthly">Monthly</option> 

                <option value="occasionally">Occasionally</option> 

            </select> 

 

            <button type="submit">Submit Application</button> 

        </form> 

    </div> 

</body> 

</html>
