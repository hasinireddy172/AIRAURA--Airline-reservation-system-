<html lang="en"> 

<head> 

    <meta charset="UTF-8"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Airaura - Login</title> 

    <link rel="icon" href="path-to-airaura-logo/favicon.png" type="image/png"> 

    <style> 

        body { 

            margin: 0; 

            font-family: verdana, sans-serif; 

            display: flex; 

            justify-content: center; 

            align-items: center; 

            height: 100vh; 

            overflow: hidden; 

        } 

 

        video { 

            position: fixed; 

            top: 0; 

            left: 0; 

            width: 100%; 

            height: 100%; 

            object-fit: cover; 

            z-index: -1; 

        } 

 

        .login-container { 

            background: rgba(255, 255, 255, 0.9); 

            border-radius: 8px; 

            padding: 20px; 

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 

            max-width: 400px; 

            text-align: center; 

            width: 100%; 

            background-color: rgba(255, 255, 255, 0.3); 

        } 

 

        .login-container img { 

            width: 100px; 

            margin-bottom: 15px; 

        } 

 

        .login-container h2 { 

            margin-bottom: 20px; 

        } 

 

        .login-container input { 

            width: calc(100% - 20px); 

            margin: 10px 10px; 

            padding: 7px; 

            border: 1px solid #ccc; 

            border-radius: 4px; 

            font-size: 16px; 

        } 

 

        .login-container button { 

            background-color: #007bff; 

            color: white; 

            padding: 10px 10px; 

            border: none; 

            border-radius: 4px; 

            cursor: pointer; 

            font-size: 16px; 

        } 

 

        .login-container button:hover { 

            background-color: #0056b3; 

        } 

    </style> 

</head> 

<body> 

    <video autoplay muted loop> 

        <source src="https://cdn.pixabay.com/video/2025/03/18/265858_tiny.mp4" type="video/mp4"> 

    </video> 

 

    <div class="login-container"> 

     

        <h2>Welcome to Airaura</h2> 

        <form action="home.html" method="POST"> 

            <input type="text" name="username" placeholder="Enter your username" required> 

            <input type="password" name="password" placeholder="Enter your password" required> 
            <a href="home.html">
                <button>Login</button>
            </a>            

        </form> 
    </div> 
</body> 
</html>
